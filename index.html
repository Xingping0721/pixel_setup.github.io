<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ教室 - 選択画面</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 80%;
      padding: 15px;
      margin: 12px auto;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ffb347;
      color: white;
    }
    button:active {
      background-color: #ff9933;
    }
  </style>
</head>
<body>
  <h1>スマホの使い方教室</h1>
  <p>知りたい操作を選んでください</p>

  <!-- 基本操作 -->
  <button onclick="location.href='power.html'">電源の入れ方／切り方</button>
  <button onclick="location.href='unlock.html'">画面のロック解除</button>
  <button onclick="location.href='home.html'">ホーム画面の使い方</button>
  <button onclick="location.href='swipe.html'">画面スワイプ操作</button>

  <!-- アプリ操作 -->
  <button onclick="location.href='call.html'">電話のかけ方</button>
  <button onclick="location.href='message.html'">メッセージの送り方</button>
  <button onclick="location.href='camera.html'">写真の撮り方</button>
  <button onclick="location.href='apps.html'">アプリの使い方</button>

  <!-- 設定・安全 -->
  <button onclick="location.href='settings.html'">設定アプリの使い方</button>
  <button onclick="location.href='safety.html'">スマホの安全・トラブル対策</button>

</html>
