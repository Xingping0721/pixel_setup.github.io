<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メッセージの送り方</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fffacd;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      margin-top: 25px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    p {
      margin-bottom: 15px;
    }
    a.button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    a.button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>メッセージの送り方</h1>
  
  <h2>メッセージアプリを開く</h2>
  <p>1. ホーム画面から「メッセージ」アプリを探してタップします。</p>
  <p>2. 画面右下の「+」ボタンをタップします。</p>
  
  <h2>メッセージを送る</h2>
  <p>3. 「宛先」の欄に電話番号を入力するか、連絡先から相手を選びます。</p>
  <p>4. 下の「メッセージを入力」の欄にメッセージを入力します。</p>
  <p>5. 送信ボタン（紙飛行機マーク）をタップすると送信されます。</p>
  
  <h2>メッセージを受け取る</h2>
  <p>6. メッセージが届くと通知が来ます。</p>
  <p>7. 通知をタップするか、メッセージアプリを開くと見れます。</p>

  <a class="button" href="index.html">選択画面に戻る</a>
</body>
</html>
