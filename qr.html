<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードの読み取り</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f0f0ff;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      margin-top: 25px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    p {
      margin-bottom: 15px;
    }
    a.button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    a.button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>QRコードの読み取り</h1>
  
  <h2>カメラでQRコードを読み取る</h2>
  <p>1. ホーム画面から「カメラ」アプリを開きます。</p>
  <p>2. カメラをQRコードに向けます。</p>
  <p>3. 自動的にQRコードが認識され、画面に通知が表示されます。</p>
  <p>4. 通知をタップすると、リンク先や情報が開きます。</p>
  
  <h2>Google Lensを使う方法</h2>
  <p>5. カメラアプリを開き、画面下部の「Google Lens」アイコンをタップします。</p>
  <p>6. QRコードにカメラを向けると読み取れます。</p>
  
  <h2>注意事項</h2>
  <p>・知らないQRコードは注意して読み取りましょう。</p>
  <p>・怪しいリンクは開かないようにしてください。</p>

  <a class="button" href="index.html">選択画面に戻る</a>
</body>
</html>
